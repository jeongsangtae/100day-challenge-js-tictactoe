<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script defer src="/scripts/tictactoe.js"></script>
  </head>
  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of courst - lots of level</p>
    </header>

    <main>
      <aside>
        <h2>Choose your name</h2>
        <form>
          <div>
            <label for="playername">Player name</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <div>
            <button type="button">Cancel</button>
            <button type="submit">Confirm</button>
          </div>
        </form>
      </aside>

      <section id="game-configuration">
        <ol>
          <li>
            <div>
              <h2>player 1</h2>
              <h3 class="player-name">player name 1</h3>
              <p>X</p>
              <button class="edit-btn">Edit</button>
            </div>
          </li>

          <li>
            <div>
              <h2>Player 2</h2>
              <h3 class="player-name">player name 2</h3>
              <p>O</p>
              <button class="edit-btn">Edit</button>
            </div>
          </li>
        </ol>
        <button id="start-btn">Start New Game</button>
      </section>

      <section id="active-game">
        <article>
          <h3>You Won, <span id="winner-name">PLAYER NAME</span>!</h3>
          <p>Click "Start New Game" above, to start a new game!</p>
        </article>

        <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol>
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
